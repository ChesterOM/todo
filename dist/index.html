<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lumanosimo&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
</head>
<body>
    <div id="content-body">
        <div class="header">
            <div id="header-logo">
                Project Management 
            </div>
        </div>
        <div class="sidebar">
            
            <div class="sidebar-head"><h2>Projects</h2></div>

            <div class="project all-tasks">All Tasks</div>
            
            <div class="project-container"></div>

                <div id="create-new-project">
                    <button id="new-project-btn" class="material-icon-button">New Project <i class="material-icons new">add_circle_outline</i></button>
                 </div>
            
        </div>
        <div class="display">
            <div class="display-container">
                <div class="display-header">
                    <h2>Tasks</h2>
                    <div id="style-add-btn"><i id="add-task-btn" class="material-icons new">add_circle_outline</i></div>
                </div>

                <div class="display-contents"></div>

            </div>
        </div>
    </div>

    <div class="task-modal">

        <div class="modal-content">
      
          <div class="banner">
            <h2>Create Task</h2>
            <div class="close">+</div>
          </div>
      
          <form>
            <label>Task:</label>
            <input type="text" maxlength="50" id="task-title-input">
      
            <label>Description:</label>
            <textarea maxlength="250" id="task-description-input"></textarea>

            <label>Date/Time:</label>  
            <input type="datetime-local" id="task-time-input">
      
            <label>Importance:</label>
            <select id="task-priority-input">
              <option value="regular">Regular</option>
              <option value="urgent">Urgent</option>
            </select>

            <button id="task-submit" type="button">Add Task</button>

          </form>
          
        </div>
      
      </div>

      <div class="project-modal">

        <div class="modal-content size-edit">
      
          <div class="banner">
            <h2>Create Project</h2>
            <div class="close">+</div>
          </div>
      
          <form>
            <label>Project:</label>
            <input type="text" maxlength="50" id="project-name-input">
    
            <button id="project-submit" type="button">Add Task</button>

          </form>

          <script src="bundle.js"></script>
</body>
</html>
